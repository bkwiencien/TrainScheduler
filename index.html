<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body onload="initialize()">
<h1><center> Train schedule</center></h1>
<div class="container">
<div class="jumbotron" id="main">
  <div clas="row">
    <div class="col-lg-5">
      <hr id="line1">
      <div id="buttons">
        <button onclick="javascript:administrator()">Connect as Administrator</button>
        <button onclick="javascript:clerk()">Connect as clerk</button>
      </div>  
    </div>
  </div>
  </div>  
       <div class="col-lg-7">
         <div class="row">
      <hr id="line2">
      <section id="schedulesection">
        <p id="status"> ............ </p>
         <table class="table">
                <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency:<th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                         </thead>
                         <tbody id="table-body">
                         </tbody>
            </table>

      </section>  
      <div id="addtrain">
        <form role="form" action="javascript:createATrain()">
             <div class="panel panel-default">
              <h2> add train<h2>
              </div>
              <div class="form-group">
                <label for="train-name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" type="text" size="30">
              </div>
              <div class="form-group">
                <label for="email-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text" size="30">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency:</label>
                <input class="form-control" id="frequency-input" type="number" size="30">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
      </div>
      </div>
  </div>
</div>    
</div>
</div>
<script type="text/javascript" src="assets/javascript/trainscheduler.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
</body>

</html>
