<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body onload="initialize()">
<h1><center> Train schedule</center></h1>
<div class="container">
<div class="jumbotron" id="main">
  <div clas="row">
    <div class="col-lg-12">
      <hr id="line1">
    </div>
  </div>
  </div>  
      <hr id="line2">
      <section id="schedulesection">
        <p id="status"> status: </p>
         <table class="table">
                <thead> 
                   <tr>
                     <th>Train Name</th>
                     <th>Destitation</th>
                     <th>Frequency</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                  </tr>
                 </thead>
                         <tbody id="table-body">
                         </tbody>
            </table>

      </section>  
           <div id="addtrain">
             <form id="form1" action="javascript:createATrain()">
              <fieldset>
                <legend>Add Train to the Schedule</legend>
                 <span>Train Name: </span><input id="train-name-input" type="text" name="name"><br>
                 <span>Destination:</span>  <input id="destination-input" type="text" name="dest"><br>
                 <span>Frequency:</span>  <input id="frequency-input" type="text" name="freq"><br>
              </fieldset>   
               <input type="submit" value="add train">
            </form>  
          </div>    
      </div>    
<script type="text/javascript" src="assets/javascript/trainscheduler.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
</body>

</html>
