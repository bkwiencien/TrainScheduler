<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Train Scheduler</title>
</head>
<body onload="initialize()">

	<div class="container">
		<div class="jumbotron text-center">
			<h1>Train Scheduler</h1>

		</div>

    <p id="status"> status: </p>

	<div class="panel panel-primary">
	  <div class="panel-heading">Current Train Schedule</div>
	  <div class="panel-body">
	    <table class="table">
	    	<thead>
			  <tr>
			    <th>Train Name</th>
			    <th>Destination</th> 
			    <th>Frequency</th>
			    <th>Next Arrical</th>
			    <th>minutes away</th>
			  </tr>
			 </thead>
			 <tbody id="table-body">
			 </tbody>
	    </table>
	  </div>
	</div>


	<div class="panel panel-primary">
	  <div class="panel-heading">Add a Train the first train was at 3:00 AM</div>
	  <div class="panel-body">

	  <div class="form-group">
	  <form id="form1" action="javascript:createATrain()"
	    <label>Train Name</label><br>
	    <input id="train-name-input"></input><br>
	  </div>

	  <div class="form-group">
	    <label>Destination</label><br>
	    <input id="destination-input"></input><br>
	  </div>

	  <div class="form-group">
	    <label>Frequency</label><br>
	    <input id="frequency-input"></input><br>
	  </div>

	  <button class="btn btn-primary" id="submit" >Submit</button>
	  </form>
	</div>
	</div>
	<script type="text/javascript" src="assets/javascript/trainscheduler1.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="style.css" rel="assets/css/style.css" />

</body>
</html>
